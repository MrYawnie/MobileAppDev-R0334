<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie as movie;">
    <img [src]="imageBaseUrl + '/w500' + movie?.poster_path" />

    <ion-card-header>
      <ion-card-title> {{ movie.title }} </ion-card-title>
      <ion-card-subtitle> {{ movie.tagline }} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.genres; let isLast = last"> {{ g.name }} {{ !isLast ? 'Â·' : '' }}</span>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium"> {{ movie.overview }} </ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.release_date | date: 'y' }} </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="pricetags-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.budget | currency: 'EUR' }} </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.revenue | currency: 'EUR' }} </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="warning" (click)="openHomePage(movie.homepage)" *ngIf="movie?.homepage">
      <ion-icon slot="start" name="open-outline"></ion-icon>
      Open Homepage</ion-button>
  </ion-toolbar>
</ion-footer>
