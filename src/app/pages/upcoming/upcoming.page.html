<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Upcoming Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let movie of movies" [routerLink]="['../movies/', movie.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + movie.poster_path" />
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.release_date | date:'d.M.y' }}</p>
      </ion-label>

      <ion-badge slot="end" color="warning">{{ movie.vote_average }}</ion-badge>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
